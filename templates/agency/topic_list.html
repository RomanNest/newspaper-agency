{% extends "base.html" %}

{% block content %}
	<h1>
		Topic list
		<a href="#" class="btn btn-primary link-to-page" style="float: right">
			Create
		</a>
	</h1>
	{% if topic_list %}
		<table class="table">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
		
			{% for topic in topic_list %}
				<tr>
					<td>{{ topic.id }}</td>
					<td>{{ topic.name }}</td>
					<td>
						<a href="#">
							Update
						</a>
					</td>
					<td>
						<a href="#">
							Delete
						</a>
					</td>
				</tr>
			{% endfor %}
		</table>
	{% else %}
		<p>There are no topics.</p>
	{% endif %}
{% endblock %}
